server:
  listenAddress: ":80"
  exposedAddress: "http://localhost:8081"
  stunPorts:
    - 3478
  metricsPort: 9090
  healthcheckAddress: ":9000"
  logLevel: "info"
  logFile: "console"

  authSecret: "test-relay-auth-secret-for-ci-testing-only"
  dataDir: "/var/lib/netbird"

  auth:
    issuer: "http://localhost:8081/oauth2"
    signKeyRefreshEnabled: true
    dashboardRedirectURIs:
      - "http://localhost:8081/nb-auth"
      - "http://localhost:8081/nb-silent-auth"
    cliRedirectURIs:
      - "http://localhost:53000/"

  store:
    engine: "sqlite"
    encryptionKey: "test-encryption-key-for-ci-only-32ch"
